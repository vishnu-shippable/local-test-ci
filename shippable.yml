language: java

jdk:
  - oraclejdk8

build:
  pre_ci_boot:
    image_name: drydock/c7javall
    image_tag: v6.5.4
    pull: true
  ci:
    # Create folders for test and code coverage
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - mvn install
    - cp -r target shippable/codecoverage
    - javac Hello.java
    - ls 
    - java Hello
    - cat /etc/drydock/.env 
    - javac -version
    - java -version
